    <script>
      var count = 1;
      function setColor(btn, color) {
          var property = document.getElementById(btn);

          if (count == 0) {
              property.style.color = "#C1C1C1"
              count = 1;        
          }
          else {
              property.style.color = color
              count = 0;
          }
      }
    </script>
